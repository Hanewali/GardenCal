<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<div class="row justify-content-between">
  <button class="btn btn-primary col-sm-1" (click)="incrementCounter()">Increment</button>
  <button class="btn btn-warning col-sm-1" (click)="resetCounter()">Reset</button>
</div>
